version: '3.8'

services:
  test-service:
    build:
      context: ../..
      dockerfile: docker/tests/Dockerfile
    container_name: app_test
    environment:
      VE_DB_HOST: postgres_db
      VE_REDIS_HOST: redis_master
      NODE_ENV: test
    networks:
      - app-net
    depends_on:
      - test_db
      - redis-master
    command: [ "npm", "run", "test" ]
    volumes:
      - ./test-results:/usr/src/app/test-results

  test_db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
      NODE_ENV: test
    ports:
      - "5432:5432"
    networks:
      - app-net

  redis-master:
    image: redis:latest
    container_name: redis_master
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - app-net

  redis-replica:
    image: redis:latest
    container_name: redis_replica
    ports:
      - "6380:6379"
    command: [ "redis-server", "--slaveof", "redis-master", "6379", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - app-net

  redis-replica2:
    image: redis:latest
    container_name: redis_replica2
    ports:
      - "6381:6379"
    command: [ "redis-server", "--slaveof", "redis-master", "6379", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - app-net

volumes:
  redis_data:

networks:
  app-net:
    driver: bridge
